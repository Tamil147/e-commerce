<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anon Register</title>
        <link rel="stylesheet" href="./assets/css/loginandregister.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="register-page">
        <div class="form-container">
            <div class="form-left">
            
                <h2>Create Account</h2>
                <p class="subtitle">Join us today and start shopping!</p>

                <form>
                    <div class="input-group">
                        <label for="name">Username</label>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter your username" id="name" >
                            <i class="fas fa-user icon-left"></i>
                            <i class="fas fa-check-circle icon-right" id="success"></i>
                            <i class="fas fa-exclamation-circle icon-right" id="error"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" placeholder="Enter your email" id="email" >
                            <i class="fas fa-envelope icon-left"></i>
                            <i class="fas fa-check-circle icon-right" id="success"></i>
                            <i class="fas fa-exclamation-circle icon-right" id="error"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" placeholder="Create a strong password" id="password" >
                            <i class="fas fa-lock icon-left"></i>
                            <i class="fas fa-check-circle icon-right" id="success"></i>
                            <i class="fas fa-exclamation-circle icon-right" id="error"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                          
                        </div>
                    </div>

                    <button type="submit">Sign Up</button>

                    <div class="social-login">
                        <div class="divider">
                            <span></span>
                        </div>
                    </div>

                    <div class="login-link">
                        Already have an account? <a href="./login.html">Sign In</a>
                    </div>
                </form>
            </div>

          
        </div>

         <div class="toast-success success">
            <div class="toast-icon">✓</div>
            <div class="toast-content">
                <div class="toast-title">Success!</div>
                <div class="toast-message">Register successfully .</div>
            </div>
            <div class="toast-close">×</div>
        </div>
    </div>

        <script src="./assets/js/register.js"></script>
    </body>
</html>
