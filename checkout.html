<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout </title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            color: #000000;
            min-height: 100vh;
            
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0 50px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .checkout-wrapper {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 40px;
            margin-bottom: 40px;
        }

        .checkout-form {
            background: #ffffff;
            backdrop-filter: blur(10px);
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .checkout-form:hover {
            border-color: #cccccc;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-number {
            width: 32px;
            height: 32px;
            background: #000000;
            color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333333;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            color: #000000;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:hover, select:hover {
            background: #ffffff;
            border-color: #cccccc;
        }

        input:focus, select:focus {
            background: #ffffff;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        select {
            cursor: pointer;
        }

        option {
            background: #ffffff;
            color: #000000;
        }

        .order-summary {
            background: #ffffff;
            backdrop-filter: blur(10px);
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 40px;
            height: fit-content;
            position: sticky;
            top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .order-summary:hover {
            border-color: #cccccc;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(5px);
        }

        .item-image {
            width: 80px;
            height: 80px;
            /* background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%); */
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        .item-image img{
            width: 100%;
            height: 100%;
        }

        .cart-item:hover .item-image {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .item-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .item-variant {
            font-size: 13px;
            color: #666666;
            margin-bottom: 8px;
        }

        .item-quantity {
            font-size: 13px;
            color: #888888;
        }

        .item-price {
            font-weight: 600;
            font-size: 16px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 15px;
        }

        .summary-row.total {
            border-top: 2px solid #e0e0e0;
            margin-top: 10px;
            padding-top: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .promo-code {
            display: flex;
            gap: 10px;
            margin: 25px 0;
        }

        .promo-code input {
            flex: 1;
        }

        .promo-btn {
            padding: 14px 24px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            color: #000000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .promo-btn:hover {
            background: #e0e0e0;
            border-color: #cccccc;
            transform: translateY(-2px);
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            background: #333333;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .checkout-btn:active {
            transform: translateY(-1px);
        }

        .payment-methods {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .payment-method {
            flex: 1;
            padding: 20px;
            background: #f8f8f8;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .payment-method:hover {
            background: #ffffff;
            border-color: #cccccc;
            transform: translateY(-3px);
        }

        .payment-method.active {
            background: #ffffff;
            border-color: #000000;
        }

        .card-icons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 12px;
            color: #666666;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 8px;
            font-size: 13px;
            color: #2e7d32;
            margin-top: 20px;
        }

        @media (max-width: 968px) {
            .checkout-wrapper {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .section-divider {
            margin: 40px 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="checkout-wrapper">
                <div class="checkout-form">
                    <div class="section-title">
                        <span class="section-number">1</span>
                        Contact Information
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="your.email@example.com">
                    </div>
                    <hr class="section-divider">
                    <div class="section-title">
                        <span class="section-number">2</span>
                        Shipping Address
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" placeholder="123 Main Street">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" placeholder="New York">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <select>
                                <option>Select State</option>
                                <option>New York</option>
                                <option>California</option>
                                <option>Texas</option>
                                <option>Florida</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>ZIP Code</label>
                            <input type="text" placeholder="10001">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select>
                                <option>United States</option>
                                <option>Canada</option>
                                <option>United Kingdom</option>
                            </select>
                        </div>
                    </div>
                    <hr class="section-divider">
                    <div class="section-title">
                        <span class="section-number">3</span>
                        Payment Method
                    </div>
                    <div class="payment-methods">
                        <div class="payment-method active">
                            <div>Credit Card</div>
                            <div class="card-icons">VISA â€¢ MC â€¢ AMEX</div>
                        </div>
                        <div class="payment-method">
                            <div>PayPal</div>
                            <div class="card-icons">Fast & Secure</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiration Date</label>
                            <input type="text" placeholder="MM / YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                    <div class="secure-badge">
                        ðŸ”’ Your payment information is secure and encrypted
                    </div>
                </div>
                <div class="order-summary">
                    <div class="section-title">Order Summary</div>
                    <div class="card-container">
                       
                       
                    </div>
                    <div class="promo-code">
                        <input type="text" placeholder="Promo code">
                        <button class="promo-btn">Apply</button>
                    </div>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">Rs.488000</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span >Rs.1200</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span>RS.2500</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>Rs.545000</span>
                    </div>
                    <button class="checkout-btn" onclick="openComplete()">Complete Order</button>
                </div>
            </div>
        </div>

        <script>
            let cardContainer =document.querySelector(".card-container")
            let cardData= JSON.parse(localStorage.getItem("cart"))
            console.log(cardData);
            
            cardContainer.innerHTML = cardData.map(item=>` <div class="cart-item">
                            <div class="item-image">
                                <img src="${item.images[0]}"/></div>
                            <div class="item-details">
                                <div class="item-name">${item.title}</div>
                                <div class="item-variant">Black / Size L</div>
                                <div class="item-quantity">Qty: ${item.quantity}</div>
                            </div>
                            <div class="item-price">RS.${item.price}</div>
                        </div>`).join("")

                        function openComplete(){
                            location.href="./complete.html"
                        }

        </script>
    </body>
</html>
